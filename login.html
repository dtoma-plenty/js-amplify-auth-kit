<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
      <title>Login</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="fonts/font-pe-icon-7-stroke/css/pe-icon-7-stroke.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
      <link rel="stylesheet" href="css/login.css">
      <style type="text/css">
        .fa, .fab, .fal, .far, .fas {
            font-family: "FontAwesome";
            font-style: normal !important;
        }
      </style>
   </head>
   <body id="portalBody"> 
      <div class="ajax-loading-wrapper">
         <div class="ajax-spinner-container">
            <div class="ajax-spinner">
               <div class="loader">Loading...</div>
            </div>
         </div>
      </div>
      <div class="form-wrapper">
         <div class="form-logo"></div>
         <div class="form-body">
            <div class="registration-form">
               <form method="post" action="">
                  <h3 data-i18n="createAccount"></h3>
                  <div data-i18n="createAccountText" class="mt-10 mb textSlim textBigger"></div>
                  <div class="error-container"></div>
                  <div class="form-group">
                     <div class="display-table">
                        <div class="display-table-cell">
                           <label data-i18n="firstNameLabel"></label>
                           <input type="text" name="firstName" maxlength="128" required> 
                        </div>
                        <div class="display-table-cell">                           
                           <label data-i18n="lastNameLabel"></label>
                           <input type="text" name="lastName" maxlength="128" required> 
                        </div>
                     </div>                 
                  </div>
                  <div class="form-group mt-10">
                     <span class="email-error textSmaller"><span data-i18n="accountExists"></span> <a href="#" class="sign-in-link" data-i18n="signInMessage"></a></span>
                     <label class="mt-10" data-i18n="businessEmailLabel"></label>
                     <input type="email" name="email" id="registration_email" required>                   
                  </div>
                <div class="form-group mt-10">
                     <label data-i18n="companyNameLabel"></label>
                     <input type="text" name="company_name" maxlength="128" required>
                     
                  </div>
                   <div class="form-group mt-10">
                     <label data-i18n="companyCode"></label>
                     <input type="text" name="company_code" maxlength="32" pattern="^[a-zA-Z0-9](?:[a-zA-Z0-9\\\\-]{0,61}[a-zA-Z0-9])?$" required>
                  </div>                  
                  <div class="form-group mt-half helper">
                     <span data-i18n="companyNameHint"></span>
                  </div>
                  <div class="form-group mt">
                     <div class="display-table">
                        <div class="display-table-cell align-left">
                          <div class="button-neutral back-to-login" data-i18n="signInInstead"></div>
                        </div>
                        <div class="display-table-cell align-right">
                          <button type="submit" class="registration-trigger" data-i18n="nextButton"></button>
                        </div>
                      </div>
                  </div>                  
                  <div class="form-group mt form-footer-legal align-right">
                        <a href="#" data-i18n="help"></a>
                          <a href="#" data-i18n="privacy"></a>
                          <a href="#" data-i18n="terms"></a>
                    </div>
                  
               </form>
            </div>
            <div class="reset-password-form">
            </div>
            
            <div class="change-password-form">
               <form autocomplete="off" method="post" action="">
                     <div class="change-password-form-banner">
                           <div>
                              <div class="change-password-form-avatar">
                                <i class="fas fa-user fa-3x"></i>
                              </div>
                           </div>  
                           <div>
                              <h3></h3>
                           </div>            
                        </div> 
               <input autocomplete="false" name="hidden" type="text" style="display:none;">
                  <h3 data-i18n="createNewPassword"></h3>
                  <div class="error-container"></div>
                  <div class="form-group mt-10">
                     <input type="number" name="code" pattern= "[0-9]" oninput="setCustomValidity('')" oninvalid="this.setCustomValidity('Please fill out this field')" id="change_verification_code" placeholder="Verification code" required title="Please enter between 1 and 128 numbers">
                  </div>
                  <div class="form-group mt-half helper">
                        <span data-i18n="passHelper"></span>
                     </div>
                  <div class="form-group mt-10">
                     <label data-i18n="repeatLabel"></label>
                     <input type="password" name="password_repeat" id="change_repeat_password" placeholder="Enter new password"> 
                  </div>
                  <div class="form-group mt-half helper">
                        <span data-i18n="passValidation"></span>
                     </div>
                  <div class="form-group mt display-table">
                     <div class="display-table-cell align-left">
                       <div class="button-neutral back-to-login" data-i18n="backButton"></div>
                     </div>
                     <div class="display-table-cell align-right">
                       <button type="submit" class="change-password-trigger" data-i18n="changeButton"></button>
                     </div>
                  </div>                  
                  <div class="form-group mt form-footer-legal align-right">
                        <a href="#" data-i18n="help"></a>
                          <a href="#" data-i18n="privacy"></a>
                          <a href="#" data-i18n="terms"></a>
                    </div>                  
               </form>
            </div>
            <div class="confirmation-form">
               <form method="post" action="">
                  <h3 data-i18n="verifyEmail"></h3>
                  <div class="error-container"></div>
                  <div class="form-group mt" data-i18n="registrationThankYou">                     
                  </div>
                  <div class="form-group mt">
                     <button type="submit" data-i18n="signInTitle"></button>
                  </div>                  
               </form>
            </div>
            <div class="success-password-change">
               <form method="post" action="">
               <div class="success-password-form-banner">
                  <div>
                     <div class="success-password-form-avatar">
                        <i class="fas fa-user fa-3x"></i>
                     </div>
                  </div>  
                  <div>
                     <h3></h3>
                  </div>            
               </div>
               <h3 data-i18n="successTitle"></h3>
               <div class="form-group mt-10" style="margin-bottom:140px" data-i18n="passwordChanged">
               </div>
               <div class="form-group mt align-right">
                  <button class="back-to-login" data-i18n="backToLogin"></button>
               </div>
                                
               <div class="form-group mt form-footer-legal align-right">
                     <a href="#" data-i18n="help"></a>
                       <a href="#" data-i18n="privacy"></a>
                       <a href="#" data-i18n="terms"></a>
                 </div> 
               </form>
            </div>
            <div class="first-step">
               <form method="post" action="">
                  <h3 data-i18n="signInTitle"></h3>
                  <div class="sub-title" data-i18n="toEnter"></div>
                  <div class="error-container"></div>
                  <div class="form-group">
                     <input id="signInEmailInput" type="email" name="email" placeholder="Email address" autofocus>
                  </div>
                  <div class="form-group mt form-footer">
                  	 <div class="display-table">
                  	 	<div class="display-table-cell align-left">
                  	 		<a href="#" class="create-account-link" data-i18n="createOne"></a>
                  	 	</div>
                  	 	<div class="display-table-cell align-right">
                     		<button id="signInNextBtn" type="submit" data-i18n="nextButton"></button>                  	 		
                  	 	</div>
                  	 </div>
                  </div>
                  <div class="form-group mt form-footer-legal align-right">
                  	 <a href="#" data-i18n="help"></a>
                 	 	<a href="#" data-i18n="privacy"></a>
                 	 	<a href="#" data-i18n="terms"></a>
                  </div>
               </form>
            </div>
            
            <div class="tenant-select-step">
               <form method="post" action="">
                  <div class="second-step-form-banner">
                  	<div>
	                  	<div class="second-step-form-avatar">
	                       <i class="fas fa-user fa-3x"></i>
	                     </div>
	                  </div>  
	                  <div>
	                  	<h3></h3>
	                  </div>            
                  </div>                  
                  <div class="error-container"></div>
                  <div class="form-group">
                     <input type="hidden" name="user" required>
                     <input type="hidden" name="email" required id="tenant_select_email">
                      <input type="hidden" name="clientId" required>
                      <input type="hidden" name="userPoolId" required>
                      <input type="hidden" name="identityProviderName" id="identityProviderName" required>
                      <label data-i18n="selectAccount">
                     </label> 
                      <div class="tenants-combo-container">

                      </div>
                     <!-- <input id="signInPasswordInput" type="password" name="password" required placeholder="Enter password" autofocus> -->
                     
                  </div>
                  <div class="form-group mt">
                      <div class="display-table">
                        <div class="display-table-cell align-left">
                          <div class="button-neutral back-to-first-step" data-i18n="backButton"></div>
                        </div>
                        <div class="display-table-cell align-right">                          
                           <button type="submit" class="tenant-select-trigger" data-i18n="nextButton"></button>
                        </div>
                      </div>                     
                  </div>
                  <div class="form-group mt form-footer-legal align-right">
                  	 <a href="#" data-i18n="help"></a>
                 	 	<a href="#" data-i18n="privacy"></a>
                 	 	<a href="#" data-i18n="terms"></a>
                  </div>
               </form>
            </div>
            <div class="second-step">
               <form method="post" action="">
                  <div class="second-step-form-banner">
                  	<div>
	                  	<div class="second-step-form-avatar">
	                       <i class="fas fa-user fa-3x"></i>
	                     </div>
	                  </div>  
	                  <div>
	                  	<h3></h3>
	                  </div>            
                  </div>                  
                  <div class="error-container"></div>
                  <div class="form-group">
                     <input type="hidden" name="user" required>
                     <input type="hidden" name="email" required id="forgot_pass_email">
                      <input type="hidden" name="clientId" required>
                      <input type="hidden" name="userPoolId" required>
                     <input id="signInPasswordInput" type="password" name="password" required placeholder="Enter password" autofocus>
                     
                  </div>
                  <div class="form-group mt-half helper">
                        <span data-i18n="forgotPassword"></span>
                        <a href="#" class="reset-password-link" data-i18n="resetPassword"></a>
                     </div>
                  <div class="form-group mt">
                      <div class="display-table">
                        <div class="display-table-cell align-left">
                          <div class="button-neutral back-to-first-step" data-i18n="backButton"></div>
                        </div>
                        <div class="display-table-cell align-right">
                          <button type="submit" id="signInSubmitBtn" data-i18n="signInTitle"></button>
                        </div>
                      </div>                     
                  </div>
                  <div class="form-group mt form-footer-legal align-right">
                  	 <a href="#" data-i18n="help"></a>
                 	 	<a href="#" data-i18n="privacy"></a>
                 	 	<a href="#" data-i18n="terms"></a>
                  </div>
               </form>
            </div>
             <div class="third-step">
               <form method="post" action="">
                  <h3 data-i18n="createPasswordTitle"></h3>
                  <div class="error-container"></div>
                  <div class="form-group">
                     <label data-i18n="chooseNewPassword">
                     </label>    
                     <input type="hidden" name="user">
                     <input type="hidden" name="userPoolId" required>
                     <input type="hidden" name="clientId" required>
                     <input type="hidden" name="password" required>
                     <input type="password" name="newPassword" required placeholder="Password">
                  </div>
                  <div class="form-group mt-10">
                     <label data-i18n="repeatPassword"></label>
                     <input type="password" name="repeatPassword" required placeholder="Repeat password">
                  </div>
                  <div class="form-group mt">
                      <div class="display-table">
                        <div class="display-table-cell align-left">
                          <div class="button-neutral back-to-second-step" data-i18n="backButton"></div>
                        </div>
                        <div class="display-table-cell align-right">
                          <button type="submit" data-i18n="signInTitle"></button>
                        </div>
                      </div>                     
                  </div>
               </form>
            </div>             
         </div>
      </div>      
      <script type="text/javascript" src="js/public/lib/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
      <script type="text/javascript" src="js/public/login.js"></script>     
      <script>
	    function checkIfInsideFrame() {
			if (window.frameElement) {
				document.getElementById("portalBody").style.display="none";
			    window.top.location.reload();
			}
			else {
				document.getElementById("portalBody").style.display="block";
			}
		}
		checkIfInsideFrame();
	    </script>      
   </body>
</html>
